<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>MaxJoelTourism - Dubai Tours</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }

  body {
    font-family: 'Poppins', sans-serif;
    height: 100vh;
    background: url('https://images6.alphacoders.com/581/581139.jpg') no-repeat center center/cover;
    color: white;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    padding: 2rem;
    transition: background-color 0.5s, color 0.5s;
    animation: bgZoom 20s ease-in-out forwards;
  }

  @keyframes bgZoom {
    0% { background-size: 100% auto; }
    50% { background-size: 105% auto; }
    100% { background-size: 100% auto; }
  }

  body.dark {
    filter: brightness(0.65);
    color: #f0e68c;
    position: relative;
  }
  body.dark::after {
    content: "";
    position: fixed;
    top:0; left:0; right:0; bottom:0;
    background: rgba(0,0,0,0.6);
    pointer-events: none;
    z-index: 0;
  }

  header {
    font-size: 3rem;
    font-weight: 700;
    letter-spacing: 3px;
    user-select: none;
    z-index: 1;
    opacity: 0;
    animation: fadeInDown 1s ease forwards;
    animation-delay: 0.3s;
    text-align: center;
    padding: 1rem 2rem;
    border: 4px solid #daa520;
    border-radius: 20px;
    box-shadow: 0 0 15px #daa520;
    max-width: fit-content;
    margin: 0 auto 0.5rem auto;
    background: rgba(0,0,0,0.4);
    text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
  }

  .slogan {
    text-align: center;
    font-size: 1.3rem;
    font-weight: 500;
    color: #ffd700cc;
    margin-bottom: 3rem;
    text-shadow: 1px 1px 6px rgba(0,0,0,0.7);
    opacity: 0;
    animation: fadeInDown 1s ease forwards;
    animation-delay: 0.8s;
  }

  main {
    max-width: 600px;
    margin: 0 auto;
    background: rgba(0,0,0,0.5);
    padding: 2.5rem 2rem 3rem 2rem;
    border-radius: 15px;
    box-shadow: 0 0 30px rgba(0,0,0,0.8);
    z-index: 1;
    opacity: 0;
    animation: fadeInUp 1s ease forwards;
    animation-delay: 1.2s;
  }

  main h2 {
    margin-bottom: 1.5rem;
    font-weight: 700;
    text-shadow: 1px 1px 10px rgba(255, 255, 255, 0.7);
    text-align: center;
  }

  form {
    display: flex;
    flex-direction: column;
    gap: 1.5rem;
  }

  .input-group {
    position: relative;
  }
  input, textarea {
    width: 100%;
    padding: 1.1rem 1rem 0.4rem 1rem;
    border: none;
    border-radius: 8px;
    font-size: 1rem;
    background: rgba(255 255 255 / 0.1);
    color: white;
    resize: vertical;
    transition: background 0.3s, box-shadow 0.3s;
  }
  input:focus, textarea:focus {
    outline: none;
    background: rgba(255 255 255 / 0.3);
    box-shadow: 0 0 10px #daa520;
    color: #000;
  }
  textarea {
    min-height: 100px;
  }

  label {
    position: absolute;
    top: 1rem;
    left: 1rem;
    font-size: 1rem;
    color: rgba(255, 255, 255, 0.7);
    pointer-events: none;
    transition: all 0.3s ease;
  }
  input:focus + label,
  input:not(:placeholder-shown) + label,
  textarea:focus + label,
  textarea:not(:placeholder-shown) + label {
    top: 0.2rem;
    font-size: 0.75rem;
    color: #daa520;
    font-weight: 600;
  }

  button {
    background: #daa520;
    border: none;
    padding: 1.1rem;
    border-radius: 30px;
    font-weight: 700;
    font-size: 1.2rem;
    color: #003366;
    cursor: pointer;
    user-select: none;
    box-shadow: 0 6px 12px rgba(218, 165, 32, 0.6);
    transition: background 0.3s, transform 0.2s;
  }
  button:hover, button:focus {
    background: #b8961e;
    transform: scale(1.05);
    outline: none;
  }

  .dark-toggle {
    position: fixed;
    top: 1rem;
    right: 1rem;
    background: #daa520;
    color: #003366;
    border: none;
    padding: 0.6rem 1.3rem;
    border-radius: 25px;
    font-weight: 700;
    cursor: pointer;
    z-index: 100;
    user-select: none;
    box-shadow: 0 4px 8px rgba(218, 165, 32, 0.7);
    transition: background 0.3s ease, transform 0.2s ease;
  }
  .dark-toggle:hover {
    background: #b8961e;
    transform: scale(1.1);
  }

  @keyframes fadeInDown {
    from {opacity: 0; transform: translateY(-20px);}
    to {opacity: 1; transform: translateY(0);}
  }
  @keyframes fadeInUp {
    from {opacity: 0; transform: translateY(20px);}
    to {opacity: 1; transform: translateY(0);}
  }

  @media (max-width: 600px) {
    body {
      padding: 1rem;
    }
    header {
      font-size: 2.2rem;
      padding: 0.8rem 1.5rem;
      border-width: 3px;
      border-radius: 15px;
      margin-bottom: 0.3rem;
    }
    .slogan {
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }
    main {
      width: 100%;
      padding: 2rem 1.5rem 2.5rem 1.5rem;
    }
    .dark-toggle {
      top: 0.5rem;
      right: 0.5rem;
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
    }
  }
</style>
</head>
<body>
  <button class="dark-toggle" aria-label="Toggle dark mode">Dark Mode</button>

  <header>MaxJoelTourism</header>
  <div class="slogan">Discover Dubai Like Never Before</div>

  <main>
    <h2>Contact Us</h2>
    <form id="contact-form" action="#" method="POST" novalidate>
      <div class="input-group">
        <input type="text" id="name" name="name" placeholder=" " required autocomplete="off" />
        <label for="name">Your Name</label>
      </div>
      <div class="input-group">
        <input type="email" id="email" name="email" placeholder=" " required autocomplete="off" />
        <label for="email">Your Email</label>
      </div>
      <div class="input-group">
        <textarea id="message" name="message" placeholder=" " required></textarea>
        <label for="message">Your Message</label>
      </div>
      <button type="submit">Send Message</button>
    </form>
  </main>

  <script>
    const toggleBtn = document.querySelector('.dark-toggle');
    toggleBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      toggleBtn.textContent = document.body.classList.contains('dark') ? 'Light Mode' : 'Dark Mode';
    });

    const form = document.getElementById('contact-form');
    form.addEventListener('submit', e => {
      e.preventDefault();
      if (!form.checkValidity()) {
        alert('Please fill out all fields correctly.');
        return;
      }
      alert('Thank you for contacting MaxJoelTourism! We will get back to you soon.');
      form.reset();
    });
  </script>
</body>
</html>
